<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shitpost.html</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>

    <body>
        <header class="header">
            <label class="header__attributes attributes--level">
                LVL:
                <input type="text" disabled placeholder="" data-param="level">
            </label>

            <label class="header__attributes attributes--health">
                HP:
                <input type="text" disabled placeholder="" data-param="health">
            </label>

            <label class="header__attributes attributes--attack">
                ATK:
                <input type="text" disabled placeholder="" data-param="attack">
            </label>

            <label class="header__attributes attributes--defence">
                DEF:
                <input type="text" disabled placeholder="" data-param="defence">
            </label>

            <label class="header__attributes attributes--agility">
                AGI:
                <input type="text" disabled placeholder="" data-param="agility">
            </label>

            <label class="header__attributes attributes--favor">
                CRIT:
                <input type="text" disabled placeholder="" data-param="favor">
            </label>
        </header>

        <main class="main">
            <section class="main__levelup" data-levelup="screen">
                <h1 class="levelup__title">Level-up! Choose an att</h1>

                <button class="levelup__button">raise health</button>
                <button class="levelup__button">raise attack</button>
                <button class="levelup__button">raise defence</button>
                <button class="levelup__button">raise agility</button>
                <button class="levelup__button">raise critical hit</button>
            </section>

            <div class="actor" data-actor="pc"></div>
            <div class="actor" data-actor="npc"></div>
        </main>

        <footer class="footer">
            <label class="header__attributes attributes--level">
                LVL:
                <input type="text" disabled placeholder="" data-param="level">
            </label>

            <label class="header__attributes attributes--health">
                HP:
                <input type="text" disabled placeholder="" data-param="health">
            </label>

            <label class="header__attributes attributes--attack">
                ATK:
                <input type="text" disabled placeholder="" data-param="attack">
            </label>

            <label class="header__attributes attributes--defence">
                DEF:
                <input type="text" disabled placeholder="" data-param="defence">
            </label>

            <label class="header__attributes attributes--agility">
                AGI:
                <input type="text" disabled placeholder="" data-param="agility">
            </label>

            <label class="header__attributes attributes--favor">
                CRIT:
                <input type="text" disabled placeholder="" data-param="favor">
            </label>
        </footer>
    </body>

</html>
