<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shitpost.html</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>

    <body>
        <header class="header">
            <label class="header__attributes">
                <span class="attributes__text">LVL:</span>
                <input class="attributes__input" type="text" disabled value="9999" data-attribute="level">
            </label>

            <label class="header__attributes attributes--health">
                <span class="attributes__text">CHP:</span>
                <input class="attributes__input" type="text" disabled value="9999 / 9999" data-attribute="health">
            </label>

            <label class="header__attributes attributes--crit">
                <span class="attributes__text">CRIT:</span>
                <input class="attributes__input" type="text" disabled value="100 / 100" data-attribute="crit">
            </label>
        </header>

        <main class="main">
            <section class="main__attributes">
                <label class="attributes__label--main attributes--attack">
                    <span class="attributes__text">ATK</span>
                    <input class="attributes__input" type="text" disabled value="9999" data-attribute="attack">
                </label>
                
                <label class="attributes__label--main attributes--defence">
                    <span class="attributes__text">DEF</span>
                    <input class="attributes__input" type="text" disabled value="9999" data-attribute="defence">
                </label>
                
                <label class="attributes__label--main attributes--agility">
                    <span class="attributes__text">AGI</span>
                    <input class="attributes__input" type="text" disabled value="9999" data-attribute="agility">
                </label>
            </section>

            <section class="main__levelup" data-levelup="screen">
                <h1 class="levelup__title">Level-up! Points left: <span data-attribute="currentPoints"></span></h1>

                <section class="levelup__attribute">
                    <button class="levelup__button button--lower" data-levelup="btn-minus"></button>
                    
                    <label class="levelup__label">
                        <span class="levelup__label--text">mhp:</span>
                        <input class="levelup__input" type="text" disabled data-levelup="input">
                    </label>
                   
                    <button class="levelup__button button--raise" data-levelup="btn-plus"></button>
                </section>

                <section class="levelup__attribute">
                    <button class="levelup__button button--lower" data-levelup="btn-minus"></button>
                    
                    <label class="levelup__label">
                        <span class="levelup__label--text">atk:</span>
                        <input class="levelup__input" type="text" disabled data-levelup="input">
                    </label>
                    
                    <button class="levelup__button button--raise" data-levelup="btn-plus"></button>
                </section>

                <section class="levelup__attribute">
                    <button class="levelup__button button--lower" data-levelup="btn-minus"></button>
                    
                    <label class="levelup__label">
                        <span class="levelup__label--text">def:</span>
                        <input class="levelup__input" type="text" disabled data-levelup="input">
                    </label>
                    
                    <button class="levelup__button button--raise" data-levelup="btn-plus"></button>
                </section>

                <section class="levelup__attribute">
                    <button class="levelup__button button--lower" data-levelup="btn-minus"></button>
                    
                    <label class="levelup__label">
                        <span class="levelup__label--text">agi:</span>
                        <input class="levelup__input" type="text" disabled data-levelup="input">
                    </label>
                    
                    <button class="levelup__button button--raise" data-levelup="btn-plus"></button>
                </section>

                <section class="levelup__attribute">
                    <button class="levelup__button button--lower" data-levelup="btn-minus"></button>
                    
                    <label class="levelup__label">
                        <span class="levelup__label--text">cri:</span>
                        <input class="levelup__input" type="text" disabled data-levelup="input">
                    </label>
                    
                    <button class="levelup__button button--raise" data-levelup="btn-plus"></button>
                </section>

                <button class="levelup__button--confirm" data-levelup="confirm">Proceed</button>
            </section>

            <section class="main__actors">
                <div class="actor" data-actor="pc"></div>
                <div class="actor" data-actor="npc"></div>
            </section>

            <section class="main__attributes">
                <label class="attributes__label--main attributes--attack">
                    <span class="attributes__text">ATK</span>
                    <input class="attributes__input" type="text" disabled value="9999" data-attribute="attack">
                </label>
                
                <label class="attributes__label--main attributes--defence">
                    <span class="attributes__text">DEF</span>
                    <input class="attributes__input" type="text" disabled value="9999" data-attribute="defence">
                </label>
                
                <label class="attributes__label--main attributes--agility">
                    <span class="attributes__text">AGI</span>
                    <input class="attributes__input" type="text" disabled value="9999" data-attribute="agility">
                </label>
            </section>
        </main>

        <footer class="footer">
            <label class="footer__attributes">
                <span class="attributes__text">LVL:</span>
                <input class="attributes__input" type="text" disabled value="9999" data-attribute="level">
            </label>

            <label class="footer__attributes attributes--health">
                <span class="attributes__text">CHP:</span>
                <input class="attributes__input" type="text" disabled value="9999 / 9999" data-attribute="health">
            </label>

            <label class="footer__attributes attributes--crit">
                <span class="attributes__text">CRIT:</span>
                <input class="attributes__input" type="text" disabled value="100 / 100" data-attribute="crit">
            </label>
        </footer>
    </body>

</html>
